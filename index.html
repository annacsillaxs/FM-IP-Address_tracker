<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
    crossorigin="" />
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
    integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
    crossorigin=""></script>
  <link rel="stylesheet" href="./style.css">
  
  <title>Frontend Mentor | IP Address Tracker</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
  </style>
</head>
<body>

  <main class="main" id="main">
    <section class="header" id="header">
      <h1 class="header__title">IP Address Tracker</h1>
      <div class="header__input-box">
        <input type="search" name="search" id="search" class="header__input" placeholder="Search for any IP address or domain">
        <button type="submit" class="header__btn" id="submit"><img src="./images/icon-arrow.svg" alt="icon arrow" class="header__icon" /></button>
      </div>
      <div class="header__result">
        <div class="header__box">
          <h4 class="header__desc">IP Address</h4>
          <p class="header__detail" id="IP">192.210.175.100</p>
        </div>
        <div class="header__box">
          <h4 class="header__desc">Location</h4>
          <p class="header__detail" id="location">Amsterdam, 1011
        </div>
        <div class="header__box">
          <h4 class="header__desc">Timezone</h4>
          <p class="header__detail" id="timezone">UTC +02:00</p>
        </div>
        <div class="header__box">
          <h4 class="header__desc">ISP</h4>
          <p class="header__detail" id="ISP">Virtual Machine Solutions LLC</p>
        </div>
      </div>
    </section>

    <div class="map" id="map"></div>


    <footer class="attribution" id="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.annaseregi.me" target="_blank">Anna Seregi</a>.
    </footer>
  </main>



  <script src="./index.js" type="module"></script>

</body>
</html>
